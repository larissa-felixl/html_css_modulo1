<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/P.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudios </h1>
   
<audio src="midia/Slow Down.mp3" controls autoplay></audio>
<p>Outra maneira.</p>
<audio preload="metadata" autoplay controls loop>
    <source src="midia/Slow Down.mp3 "type="audio/mpeg">
</audio>
</body>
</html>
